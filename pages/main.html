<md-content layout-fill layout="column">
    <!-- navigation bar -->
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button hide-gt-lg class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>

            <h2>
                <span>Her Gune Bir Oyun</span>
            </h2>

        </div>
    </md-toolbar>

    <!-- inner content -->
    <div flex layout-fill layout="row">

        <!-- side navigation -->
        <md-sidenav flex style="max-width: 250px !important;" layout="column" class="md-sidenav-left"
                    md-component-id='left' md-whiteframe="4"
                    md-is-locked-open="$mdMedia('lg')">

            <md-content class="md-padding" layout="column">

                <div layout="column" layout-align="center center">
                    <img src="resources/images/logo.jpg" style="width: 96px; height: 96px; border-radius: 48px;"
                         class="md-user-avatar" alt="">
                </div>

                <!-- Games (Oyunlar) -->
                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;" class="zmdi zmdi-apps zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" ui-sref="main.games" flex="80">Oyunlar</md-button>
                </div>

                <!-- Bildirimler (Notifications) -->
                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;"
                           class="zmdi zmdi-notifications zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" ui-sref="main.notifications" flex="80">Bildirimler</md-button>
                </div>

                <!-- User Management -->
                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;"
                           class="zmdi zmdi-accounts zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" ui-sref="main.users" flex="80">Kullanicilar</md-button>
                </div>

                <!-- Account -->
                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;"
                           class="zmdi zmdi-account zmdi-hc-2x"></i>
                    </div>
                    <md-button class="md-button md-ink-ripple menu-btn" ui-sref="main.account" flex="80">Hesap
                    </md-button>
                </div>

            </md-content>

        </md-sidenav>

        <!-- content -->
        <div flex layout-padding style="overflow: auto; display: block;" ui-view="content"></div>

    </div>

</md-content>
