<md-content layout="column" layout-fill>
    <!-- navigation bar -->
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button hide-gt-lg class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>

            <h2>
                <span>Sample Application</span>
            </h2>

        </div>
    </md-toolbar>

    <div flex layout="row">
        <!-- side navigation -->
        <md-sidenav style="max-width: 250px !important;" flex layout="column" class="md-sidenav-left" md-component-id='left' md-whiteframe="4"
                    md-is-locked-open="$mdMedia('gt-lg')">
            <!--
            <md-toolbar>
                <h1 class="md-toolbar-tools">Side Menu</h1>
            </md-toolbar>
            -->

            <md-content class="md-padding" layout="column">

                <div layout="column" layout-align="center center">
                    <img src="resources/images/admin.jpg" style="width: 96px; height: 96px; border-radius: 48px;" class="md-user-avatar" alt="">
                </div>

                <!-- Navigation -->
                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;" class="zmdi zmdi-settings zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" flex="80">Settings</md-button>
                </div>

                <!-- Test Links -->
                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;" class="zmdi zmdi-pin zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" flex="80">Link-1</md-button>
                </div>

                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;" class="zmdi zmdi-steam zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" flex="80">Link-2</md-button>
                </div>

                <div layout="row">
                    <div flex="20" class="center-icon">
                        <i style="line-height: normal; vertical-align: middle;" class="zmdi zmdi-texture zmdi-hc-2x"></i>
                    </div>
                    <md-button class="menu-btn" flex="80">Link-3</md-button>
                </div>

            </md-content>

        </md-sidenav>

        <!-- content -->
        <div ui-view="content"></div>

    </div>

    <md-content/>
